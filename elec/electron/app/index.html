<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body style="background-color:gray; text-align: center">
    <h1>This is electron web application!</h1>
    <h2 id="fps"></h2>
    <div class="display: flex">
        <canvas style="margin: auto; display: inline-block;"></canvas>
    </div>
    <input type="text" id="text" value="D:\mov_bbb.mp4" />
    <button id="btnSeek">
        Seek
    </button>
    <button id="btnPause">
        Pause
    </button>
    <button id="btnPlay">
        Play
    </button>
    <button onclick="setDimensions(800, 600)">
        Resize
    </button>
    <button id="btnLoad">
        Load
    </button>

    <div class="bar" style="width:100%; height: 10px; background-color:wheat">

    </div>
    <script>
        function setDimensions(w, h) {
            var can = document.getElementsByTagName("canvas")[0];
            var vid = document.getElementsByTagName("video")[0];

            can.style.width = `${w}px`;
            //can.style.height = `${h}px`;

            vid.style.width = `${w}px`;
            // vid.style.height = `${h}px`;
            //  can.width = `${Math.floor(w * (1920 / w))}`;
            //   can.height = `${Math.floor(h * (1088 / h))}`;
        }

    </script>

</body>

</html>
